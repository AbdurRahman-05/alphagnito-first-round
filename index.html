<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphagnito Round 1 - HTML Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-custom {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }

        .card-custom h1 {
            color: #23408F;
            margin-bottom: 30px;
            font-family: 'Freeman', cursive;
        }

        .btn-page {
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            background-color: #23408F;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-page:hover {
            background-color: #EC6B5E;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <div class="card-custom">
            <h1>Alphagnito Round 1</h1>
            <p style="font-size: 18px; color: #666; margin-bottom: 40px;">
                Select a page to view:
            </p>
            <div>
                <a href="page1.html" class="btn-page">Page 1 - Build Automaticity</a>
                <a href="page2.html" class="btn-page">Page 2 - A Friend to Peonies</a>
            </div>
        </div>
    </div>
</body>

</html>
